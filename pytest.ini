[pytest]
# Ensure pytest discovers our UI tests in the tests/ directory
testpaths = tests
python_files = test*.py
python_functions = test_*

# Test execution options
addopts = 
    --html=reports/report.html
    --self-contained-html
    --metadata Application Bloggy
    --metadata Framework "Playwright Pytest"
    -v
    --tb=short
    --strict-markers

# Markers for test categorization
markers =
    blog_management: Tests for blog creation, editing, and deletion
    public_viewing: Tests for public blog viewing features
    pagination: Tests for pagination functionality
    admin: Tests requiring admin authentication
    public: Tests for public (non-authenticated) features

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

