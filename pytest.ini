[pytest]
# Ensure pytest discovers our UI tests in the tests/ directory
testpaths = tests
python_files = test*.py
python_functions = test_*

# Disable the external 'fixtures' plugin which was preventing test collection
# NOTE: This was causing "ERROR: plugin fixtures cannot be disabled" because
# there is currently no plugin named "fixtures" installed. If you install one
# and need to disable it, uncomment the line below.
# addopts = -p no:fixtures


